version: '2'
services:
  client:
    image: mhart/alpine-node:6.8.0
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./client:/client
      - /client/node_modules
    links:
      - api
    networks:
      - webappnetwork

  api:
    image: webapp-api
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./server:/server
      - /api/node_modules
    networks:
      - webappnetwork

networks:
  webappnetwork:
